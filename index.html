<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Style Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .link-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }
    .click-count {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff;
      padding: 5px 10px;
      border-radius: 12px;
      color: #333;
      font-size: 14px;
    }
    .link-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Links</h1>
    
    <a href="https://link1.com" class="link-btn" onclick="incrementClick(0)">
      Link 1 
      <span class="click-count" id="count-0">0</span>
    </a>

    <a href="https://link2.com" class="link-btn" onclick="incrementClick(1)">
      Link 2 
      <span class="click-count" id="count-1">0</span>
    </a>

    <a href="https://link3.com" class="link-btn" onclick="incrementClick(2)">
      Link 3 
      <span class="click-count" id="count-2">0</span>
    </a>

  </div>

  <script>
    // JavaScript to handle click count
    let clickCounts = [0, 0, 0];

    function incrementClick(index) {
      clickCounts[index]++;
      document.getElementById('count-' + index).innerText = clickCounts[index];
    }
  </script>

</body>
</html>
